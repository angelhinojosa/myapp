<mat-card>
    <mat-card-header>
        <mat-card-title>{{ product.title | uppercase | reverse }}</mat-card-title>
    </mat-card-header>
</mat-card>
<h1></h1>
<img [src]="product.image" alt="">
<h5>{{ product.price | currency | uppercase }}</h5>
<p>{{ product.text | slice:0:15 | uppercase }}</p>
<p>{{ today | date:'yyyy.MM.dd' }}</p>
<p>{{ today | dateFormat:'PPPPpppp' }}</p>
<p>{{ today | dateFormat:'yyyy' }}</p>

<button (click)="viewDetail()">ver el detalle</button>
<a [routerLink]="['/products', product.id]">Ver detalle con RouterLink</a>
